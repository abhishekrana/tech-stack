apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tech-stack
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /v1/users(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: tech-stack-service-1
                port:
                  number: 5000
          - path: /v1/products(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: tech-stack-service-2
                port:
                  number: 5000
