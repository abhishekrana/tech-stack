apiVersion: v1
kind: Service
metadata:
  name: {{ include "service-1.fullname" . }}
  labels: {{ - include "service-1.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: {{ - include "service-1.selectorLabels" . | nindent 4 }}
